<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/respon.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>

<!-- start body -->
<body>  

<div class="preloader">

</div>


<div class="cruds container">

  <div class="head  pt-5">
    <div class="title d-flex justify-content-center">
      <div class="text text-center">
        <h2>X-GENERATION</h2>
        <h4>prodects manegement system</h4>
      </div>
    </div>
  </div>

  <div class="inputs">
    
    <form id="setinfo">

      <div class="fullinp">
        <input type="text" class="w-100" id="title" placeholder="title">
      </div>

      <div class="subinp d-flex w-100 justify-content-between ps">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="price" min="1">
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" min="0">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" min="0">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" min="0" max="100">
        <p id="total"></p>
      </div>
      
      <div class="fullinp">
        <input type="number" class="w-100" id="count" placeholder="count" min="0" max="100">
      </div>

      
      <div class="fullinp">
        <input type="text" class="w-100" id="category" placeholder="category">
      </div>

      
      <div class="fullinp">
        <button type="submit" class="w-100 link-light" id="create">create</button>
      </div>
    </form>
  </div>

  <div class="outputs">

    <form>
      <div class="fullinp">
        <input type="text" class="w-100"  id="search" placeholder="search" onkeyup="searchdata(this.value)">
      </div>
      <div class="subinp d-flex w-100 justify-content-between ps">
        <button id="srchtit" >search by title</button>
        <button id="srchcat" >search by category</button>
      </div>

      <div class="fullinp">
        <!-- <input type="submit" value="Delete All" class="w-100 link-light" id="deleteall" > -->
      </div>

    </form>

    <div id="deleteAll">

    </div>

    <div class="info d-flex justify-content-center pt-4">
    <table class="w-100 text-center">
      <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
      </tr>

      <tbody id="tbody">
      
    </tbody>

    </table>
  </div>

  </div>
</div>

    <script src="js_file/bootstrap.bundle.min.js"></script>
    <script src="js-file/main.js"></script>
</body>
</html>
